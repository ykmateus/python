<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form id="myForm">
        <label for="info">Informações:</label><br>
        <input type="text" id="info" name="info"><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="opcoes">Selecione opções:</label><br>
        <input type="checkbox" id="opcao1" name="opcao1" value="opcao1">
        <label for="opcao1">Opção 1</label><br>
        <input type="checkbox" id="opcao2" name="opcao2" value="opcao2">
        <label for="opcao2">Opção 2</label><br>
        <input type="checkbox" id="opcao3" name="opcao3" value="opcao3">
        <label for="opcao3">Opção 3</label><br>
        <input type="checkbox" id="opcao4" name="opcao4" value="opcao4">
        <label for="opcao4">Opção 4</label><br>
        <input type="checkbox" id="opcao5" name="opcao5" value="opcao5">
        <label for="opcao5">Opção 5</label><br><br>

        <label>Selecione uma opção:</label><br>
        <input type="radio" id="opcaoA" name="opcao_radio" value="opcaoA">
        <label for="opcaoA">Opção A</label><br>
        <input type="radio" id="opcaoB" name="opcao_radio" value="opcaoB">
        <label for="opcaoB">Opção B</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
